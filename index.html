<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
    <!--SVG IMAGE-->

    <div class="cardSection ">
      <img src="illustration-article.svg" alt="svg picture">
    </div>
    

    <!--CARD INFOS-->
    <div class="cardSection">

      <span class="cardSection__spacing cardSection--label">Learning</span>
      
      <time class="cardSection__spacing" datetime="2023-12-21">Published 21 Dec 2023</time>
  
      <h2 class="cardSection__spacing"><a href="#">HTML & CSS foundations</a></h2>
  
      <p class="cardSection__spacing">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    
    
    <!--PROFILE PICTURE AND NAME-->
    
    <div class="cardSection cardSection--profile">
      <img src="assets/images/image-avatar.webp" alt="Greg's profile picture">
      <span class="cardSection__name">Greg Hooper</span>
    </div>

  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NEMH</a>.
  </footer>
</body>
</html>
